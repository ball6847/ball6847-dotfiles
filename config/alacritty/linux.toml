# Alacritty config for Linux
# Place at ~/.config/alacritty/alacritty.toml

[general]
import = [
    "common.toml",
    "alacritty-theme/themes/tokyo_night.toml"
]

# Linux uses default shell from $SHELL env var
# Or you can specify explicitly:
# [terminal.shell]
# program = "/bin/zsh"
# args = ["-l", "-c", "source ~/.zshrc && tmux"]
