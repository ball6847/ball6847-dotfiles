# Alacritty config for macOS
# Place at ~/.config/alacritty/alacritty.toml

[general]
import = [
    "common.toml",
    "alacritty-theme/themes/aura.toml"
]

# Make Option key work as Alt in terminal
[window]
option_as_alt = "Both"

# macOS uses default shell from $SHELL env var
# Or you can specify explicitly:
[terminal.shell]
program = "/bin/zsh"
args = ["-l", "-c", "source ~/.zshrc && tmux new-session -A -s main"]

# Allow navigate by word (Alt + Arrow keys)
[keyboard]
bindings = [
  { key = "Left",  mods = "Alt", chars = "\u001bb" },  # ESC + b (backward word)
  { key = "Right", mods = "Alt", chars = "\u001bf" }   # ESC + f (forward word)
]
