[font]
size = 13

[font.offset]
x = 1
y = 5

[window]
# padding = { x = 10, y = 10 }
startup_mode = "Maximized"

[font.normal]
family = "M+1Code Nerd Font Mono"

[font.bold]
family = "M+1Code Nerd Font Mono"
style = "Bold"

[font.italic]
family = "M+1Code Nerd Font Mono"
style = "Italic"

[font.bold_italic]
family = "M+1Code Nerd Font Mono"
style = "Bold Italic"

[keyboard]
bindings = [
  { key = "Backspace", mods = "Control", chars = "\u0017" },
  { key = "J", mods = "Command|Shift", chars = "\u001b[74;4u" },
  { key = "K", mods = "Command|Shift", chars = "\u001b[75;4u" },
  { key = "L", mods = "Command", chars = "\u001b[108;3u" },
  # Windows/WSL: Use \u000a (LF) for Shift+Enter if \u001b[10;2u doesn't work
  # Backup original sequence: { key = "Enter", mods = "Shift", chars = "\u001b[10;2u" },
  { key = "Enter", mods = "Shift", chars = "\u000a" },
]
