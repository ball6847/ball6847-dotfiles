# Alacritty config for Windows (WSL)
# Place at %APPDATA%\alacritty\alacritty.toml
# Set default WSL distro: wsl --set-default Ubuntu
# If you need to use a specific distro, run: wsl --set-default <distro-name>

[general]
import = ["common.toml", "alacritty-theme/themes/aura.toml"]

[terminal.shell]
program = "C:\\Windows\\System32\\wsl.exe"
args = [
  "--cd",
  "~",
  "-e",
  "zsh -l -c \"source .zshrc && tmux new-session -A -s main\"",
]


[font]
size = 11
builtin_box_drawing = true

[font.offset]
x = 1
y = 5

[font.normal]
family = "RobotoMono Nerd Font"

[font.bold]
family = "RobotoMono Nerd Font"
style = "Bold"

[font.italic]
family = "RobotoMono Nerd Font"
style = "Italic"

[font.bold_italic]
family = "RobotoMono Nerd Font"
style = "Bold Italic"

# Add these settings for better font rendering on Windows
[font.glyph_offset]
x = 0
y = 0

# Ensure proper DPI awareness
[window]
dynamic_title = true
